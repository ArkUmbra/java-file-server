plugins {
    id 'java'
    id 'jacoco'
}

group 'com.arkumbra'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
}

task createServer(type: Jar) {
    from sourceSets.main.runtimeClasspath
    manifest {
        attributes 'Main-Class': 'com.arkumbra.fileserver.ServerRunner'
    }
    archiveName 'java-file-server.jar'
}

task createClient(type: Jar) {
    from sourceSets.main.runtimeClasspath
    manifest {
        attributes 'Main-Class': 'com.arkumbra.fileserver.ClientRunner'
    }
    archiveName 'java-file-client.jar'
}

//==================================================================================================
// Import Gradle Scripts

apply from: 'scripts/jacocoTestCoverage.gradle'
apply from: 'scripts/prettyPrintTestTasks.gradle'